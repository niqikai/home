<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: '',
            repo: '',
            coverpage: true,
            loadSidebar: true,
            autoHeader: true,
            subMaxLevel: 6,
            auto2top: true,
            executeScript: true,
            markdown: {
                smartypants: true,
                renderer: {
                    code: function(code, lang) {
                        if (lang === "mermaid") {
                            return (
                                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
                            );
                        }
                        if (lang === "dot") {
                            return (
                            '<div class="viz">'+ Viz(code, "SVG")+'</div>'
                            );
                        }
                        
                        return this.origin.code.apply(this, arguments);
                    }
                }
            },
            plantuml: {
                skin: 'classic',
            },
        }
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
    <script src="//unpkg.com/docsify-copy-code"></script>
    <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
    <script src="https://cdn.bootcss.com/viz.js/1.8.0/viz.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-c.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-cpp.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-docker.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-git.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-java.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-python.js"></script>

</body>
</html>
